
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

# According to Port_Number
    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }
    }

      server {
        listen       81;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html-81;
            index  index.html index.htm;
        }
    }

#According to Domain Area
    server {
        listen       80;
        server_name  www.163.com;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html-163;
            index  index.html index.htm;
        }
    }

        server {
	listen       80;
        server_name  www.zfmall.cn;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html-zfmall;
            index  index.html index.htm;
        }
    }

    #reverse proxy_pass
    #load balance
    upstream sina{
    
	server 192.168.25.130:8080;
	server 192.168.25.130:8082;
    }

     server {
        listen       80;
        server_name  www.sina.com;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            proxy_pass   http://sina;
            index  index.html index.htm;
        }
    }

      #reverse proxy_pass
    
    upstream sohu{
    
	server 192.168.25.130:8081;
    }

     server {
        listen       80;
        server_name  www.sohu.com;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            proxy_pass   http://sohu;
            index  index.html index.htm;
        }
    }

}
